services:
  - type: web
    name: remindmylove
    env: node
    region: singapore
    plan: free
    buildCommand: npm install
    startCommand: node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: DATABASE_PATH
        value: ./database.sqlite
    healthCheckPath: /
    autoDeploy: true